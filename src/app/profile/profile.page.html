

<ion-content class="pro">
    
    
  
  <ion-content class="pro">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="image" color="light">
              <ion-avatar >
                  <img src="https://th.bing.com/th/id/R.c806589295b732b4d13a5b68bbb560a0?rik=iqhl0u4nOvsjkA&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_184513.png&ehk=SewvAmum19vsY7YXrHHH2ZPm%2bboA4S2ENK7Gypz6c3A%3d&risl=&pid=ImgRaw&r=0">
                </ion-avatar>
                <div class="items">
                    <ion-fab vertical="center" horizontal="center" slot="fixed">
                  <ion-fab-button color="light">
                    <ion-icon name="camera" color="secondary"></ion-icon>
                  </ion-fab-button>
                  <ion-fab-list side="start">
                      <ion-fab-button><ion-icon name="images"></ion-icon></ion-fab-button>
                    </ion-fab-list>
                    <ion-fab-list side="end">
                        <ion-fab-button><ion-icon name="camera"></ion-icon></ion-fab-button>
                      </ion-fab-list>
                    </ion-fab>
              </div>
              </div>
              <form [formGroup]="updateForm">
            
      
                <ion-item>
                  <ion-label position="floating">Username</ion-label>
                  <ion-icon slot="start" name="person-outline"></ion-icon>
                  <ion-input type="text" ></ion-input>
                  <!-- formControlName="username" -->
                </ion-item>
              
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-icon slot="start" name="mail-open-outline"></ion-icon>
                <ion-input type="email" ></ion-input>
                <!-- formControlName="email" -->
              </ion-item>

          
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-icon slot="start" name="lock-open-outline"></ion-icon>
                <ion-input type="password" ></ion-input>
                <!-- formControlName="password" -->
              </ion-item>

              <center>
                <ion-button (click)="update()">
                  Update
                </ion-button>
              </center>
               
            </form>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-content>

  <ion-button color = "primary" class="round" expand="block" fill="clear" href="/home">
    <ion-text color = "danger" >
      <p  class="ion-text-center">Return to Log in page</p>
    </ion-text>
  </ion-button>
</ion-content>
