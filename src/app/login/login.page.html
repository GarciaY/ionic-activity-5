
<ion-content >
 

  <ion-grid>
    <ion-row class="margin_toolbar">
      <ion-col >
        <ion-card>
          <ion-card-header>
            
            <ion-avatar>
              <img src="https://th.bing.com/th/id/R.c806589295b732b4d13a5b68bbb560a0?rik=iqhl0u4nOvsjkA&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_184513.png&ehk=SewvAmum19vsY7YXrHHH2ZPm%2bboA4S2ENK7Gypz6c3A%3d&risl=&pid=ImgRaw&r=0"
              >
            </ion-avatar>
          <ion-card-title class="ion-text-center">User Login</ion-card-title>
      
        
          </ion-card-header>
      
          <ion-card-content>

          <form  [formGroup] = "loginForm"> 
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-icon slot="start" name="person-outline"></ion-icon>
              <ion-input type="email" ></ion-input>
             
            </ion-item>
          

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-icon slot="start" name="lock-open-outline"></ion-icon>
              <ion-input type="password" ></ion-input>
      
            </ion-item>

                
            

            <ion-button class="ion-padding ion-padding-bottom"
 expand="block" (click) = "login()">Login</ion-button>
 
          </form>
          </ion-card-content>
       
        </ion-card>
      </ion-col>
  </ion-row>
  </ion-grid>


 
    <ion-button color = "transparent" class="round" expand="block" fill="clear" href="/register">
      <ion-text color = "danger" >
        <p  class="ion-text-center">Sign up here</p>
      </ion-text>
    </ion-button>
  



  
</ion-content>
